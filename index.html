    <script>
        function handleOrientation(event) {
            const { alpha, beta, gamma } = event;
            const table = document.getElementById('zoom-table');
            const xRotation = Math.min(Math.max(beta, -30), 30);
            const yRotation = Math.min(Math.max(gamma, -30), 30);
            table.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        }

        window.addEventListener('deviceorientation', handleOrientation);
    </script>
