<!DOCTYPE html>

  <title>Catatan Kecil</title>
  <style>
    :root {
      --primary-bg: #f9f9f9;
      --card-bg: #ffffff;
      --text-dark: #333;
      --accent: #333;
      --accent-hover: #555;
      --border-color: #e0e0e0;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .card {
      width: 90%;
      max-width: 800px;
      background-color: var(--card-bg);
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    .zoom-button,
    .drive-button {
      display: inline-block;
      background-color: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
      white-space: nowrap;
    }

    .zoom-button:hover,
    .drive-button:hover {
      background-color: var(--accent-hover);
    }

    .zoom-button:active,
    .drive-button:active {
      transform: scale(0.95);
    }

    .drive-section {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 16px;
      justify-content: center;
    }

    .drive-section button {
      flex: 1 1 auto;
      max-width: 250px;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px 8px;
      }

      .zoom-button, .drive-button {
        width: 100%;
        font-size: 14px;
      }

      .drive-section {
        flex-direction: column;
        padding: 12px;
      }

      .drive-section button {
        max-width: 100%;
      }
    }
  </style>
</head>
